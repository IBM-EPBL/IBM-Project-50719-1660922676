<!DOCTYPE html>
<html>
    <head>
        <title>
            Sign in
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">   <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <br><br><br>
        <div class="container" id="login">
            <div class="row justify-content-md-center">
                <div class="col-md-5 p-5 border rounded  bg-light shadow-lg">
    
                    <h1 class="text-center">Login</h1><br>
                    <form action="/login" method="POST">
    
                        <label for="uname"><b>Username:</b></label><br>
                        <input type="text" placeholder="Enter name" name="uname">
                        <br><br>

                        <label for="pass"><b>Password:</b></label><br>
                        <input type="password" placeholder="Enter password" name="pass" > 
                        <br> <br> 

                        <h4 class="text-center text-danger">{{message}}</h4><br>

                        <input type="submit" class="btn btn-primary" value="Login"/>
                        <input type="button" class="btn btn-primary float-end" value="Sign Up" onClick="javascript:window.location.href='/'"/>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
