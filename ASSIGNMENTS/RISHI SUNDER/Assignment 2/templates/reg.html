<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">   <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <br><br><br>
        <div class="container" id="signup">
            <div class="row justify-content-md-center">
                <div class="col-md-5 p-5 border rounded  bg-light shadow-lg">
    
                    <h1 class="text-center">Sign Up</h1><br>
                    <form action="/"  method="POST" id="regfrm">
    
                        <label for="email"><b>Email:</b></label><br>
                        <input type="text" placeholder="Enter Email" name="email" required>
                        <br><br>
                    
                        <label for="uname"><b>Username:</b></label><br>
                        <input type="text" placeholder="Enter name" name="uname" required>
                        <br><br>
                    
                        <label for="roll"><b>Roll Number:</b></label><br>
                        <input type="text" placeholder="Enter roll number" name="roll" required> 
                        <br><br>
                    
                        <label for="pass"><b>Password:</b></label><br>
                        <input type="password" placeholder="Enter password" name="pass" required> 
                        <br><br>
                      
                        <h4 class="text-center text-success">{{message}}</h4><br>

                        <input type="submit" class="btn btn-primary" value="Sign Up"/>
                        <input type="button" class="btn btn-primary float-end" value="Sign In" onClick="javascript:window.location.href='/login'"/>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
